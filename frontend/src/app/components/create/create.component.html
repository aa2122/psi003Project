<div>
  <br>
  <mat-card>
    <section class="mat-typography">
      <h3>Novo Calendário:</h3>
    </section>
  </mat-card>
    
  <mat-card>
    <span color="accent">layout de um calendario interativo futuramente aqui</span>
  </mat-card>
  <button mat-raised-button color="accent" routerLink="/index">Back</button>&nbsp;
</div>

<form [formGroup]="createForm" class="create-form">
    <mat-form-field class="field-full-width">
      <input matInput placeholder="Nome" formControlName="nome" #nome>
    </mat-form-field>
    <mat-form-field class="field-full-width">
      <input matInput placeholder="Nº de Vigilancias" formControlName="nVig" #nVig>
    </mat-form-field>
    <mat-form-field class="field-full-width">
      <input matInput placeholder="Vigilancias Totais" formControlName="vtotais" #vtotais>
    </mat-form-field>
    <mat-divider></mat-divider>
    <br><br>
    <button type="submit" (click)="addIssue(nome.value, nVig.value, vtotais.value)" [disabled]="createForm.pristine || createForm.invalid" mat-raised-button color="primary">Save</button>
  </form>

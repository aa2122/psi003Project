<div>
  <br>
  <mat-card>
    <section class="mat-typography">
      <h3>Vigilâncias:</h3>
    </section>
    <mat-divider></mat-divider>
    <br>
    <form [formGroup]="updateForm" class="edit-form">
      <mat-form-field class="field-full-width">
        <input matInput placeholder="Issue Title" formControlName="title" #nome>
      </mat-form-field>
      <mat-form-field class="field-full-width">
        <input matInput placeholder="Responsible" formControlName="responsible" #nVig>
      </mat-form-field>
      <mat-form-field class="field-full-width">
        <textarea matInput placeholder="Description" formControlName="description" #vigTotal></textarea>
      </mat-form-field>
      <mat-divider></mat-divider>
      <br><br>
      <button mat-raised-button color="accent" routerLink="/index">Back</button>&nbsp;
      <button type="submit" (click)="updateIssue(title.value, responsible.value, description.value, severity.value, status.value)" [disabled]="updateForm.pristine || updateForm.invalid" mat-raised-button color="primary">Save</button>
    </form>
  </mat-card>
</div>




<div>
    <br>
    <mat-card>
      <mat-divider></mat-divider>
      <br>
      <table mat-table [dataSource]="issues">
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
  
        <ng-container matColumnDef="nVig">
          <th mat-header-cell *matHeaderCellDef>Nº Vigilancias</th>
          <td mat-cell *matCellDef="let element"> {{element.nVig}} </td>
        </ng-container>
  
        <ng-container matColumnDef="vigTotal">
          <th mat-header-cell *matHeaderCellDef>Vigilancias:</th>
          <td mat-cell *matCellDef="let element"> {{element.vigTotal}} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      </table>
    </mat-card>
  </div>
